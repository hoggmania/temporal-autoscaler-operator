apiVersion: v1
kind: Secret
metadata:
  name: temporal-credentials
  namespace: default
type: Opaque
stringData:
  # API Key for Temporal Cloud
  api-key: "your-temporal-api-key-here"
  
  # Optional: mTLS certificates (base64 encoded)
  # ca.crt: |
  #   -----BEGIN CERTIFICATE-----
  #   ... CA certificate content ...
  #   -----END CERTIFICATE-----
  
  # client.crt: |
  #   -----BEGIN CERTIFICATE-----
  #   ... Client certificate content ...
  #   -----END CERTIFICATE-----
  
  # client.key: |
  #   -----BEGIN PRIVATE KEY-----
  #   ... Client private key content ...
  #   -----END PRIVATE KEY-----
---
apiVersion: v1
kind: Secret
metadata:
  name: temporal-mtls-certs
  namespace: default
type: Opaque
stringData:
  ca.crt: |
    -----BEGIN CERTIFICATE-----
    MIIDXTCCAkWgAwIBAgIJAKL0UG+mRKP7MA0GCSqGSIb3DQEBCwUAMEUxCzAJBgNV
    # ... Your CA certificate ...
    -----END CERTIFICATE-----
  
  tls.crt: |
    -----BEGIN CERTIFICATE-----
    MIIDXTCCAkWgAwIBAgIJAKL0UG+mRKP7MA0GCSqGSIb3DQEBCwUAMEUxCzAJBgNV
    # ... Your client certificate ...
    -----END CERTIFICATE-----
  
  tls.key: |
    -----BEGIN PRIVATE KEY-----
    MIIEvQIBADANBgkqhkiG9w0BAQEFAASCBKcwggSjAgEAAoIBAQC7VJTUt9Us8cKj
    # ... Your client private key ...
    -----END PRIVATE KEY-----
