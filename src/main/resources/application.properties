# Quarkus Configuration
quarkus.application.name=temporal-autoscaler-operator

# Logging
quarkus.log.level=INFO
quarkus.log.category."io.temporal.operator".level=DEBUG
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n

# Operator SDK Configuration
quarkus.operator-sdk.crd.apply=false
quarkus.operator-sdk.crd.validate=true

# Kubernetes Client
quarkus.kubernetes-client.trust-certs=false
quarkus.kubernetes-client.namespace=

# Health and Readiness
quarkus.health.extensions.enabled=true

# Metrics
quarkus.micrometer.enabled=true
quarkus.micrometer.export.prometheus.enabled=true
quarkus.micrometer.export.prometheus.path=/metrics

# HTTP Server
quarkus.http.port=8080
quarkus.http.test-port=8081

# Development mode
%dev.quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n
%dev.quarkus.operator-sdk.crd.apply=true
